<!DOCTYPE html>
<html>
<head>
    <title>Withdraw Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f8ff;
            text-align: center;
            padding: 40px;
        }
        form {
            background-color: white;
            display: inline-block;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input {
            margin: 10px;
            padding: 10px;
            width: 250px;
        }
        input[type="submit"] {
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h2>ðŸ’¸ Withdraw Money</h2>
    <form method="post">
      <select name="acc_no" required>
        {% for account in accounts %}
          <option value="{{ account.Account_No }}">
            {{ account.Account_No }} - {{ account.customer_name }} (Balance: {{ account.Balance }})
          </option>
        {% endfor %}
      </select><br>
      <input type="number" name="amount" step="0.01" placeholder="Enter Amount" required><br>
      <input type="submit" value="Withdraw">
    </form>
</body>
</html>
